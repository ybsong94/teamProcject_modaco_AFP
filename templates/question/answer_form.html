{% extends 'base.html' %}

{% block content %}
<div class="alert alert-dismissible alert-primary" style="margin: 20px;">
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
      <div class="form-group">
          <label for="content">답변내용</label>
          <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
      </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px">저장하기</button>
    </form>
</div>
{% endblock %}
