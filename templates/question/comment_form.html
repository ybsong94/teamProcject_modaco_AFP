{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h4 class="card-title">댓글 등록하기</h4>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        {% include 'form_errors.html' %}
        <div class="form-group">
            <label for="content">댓글내용</label>
            <textarea name="content" id="content" class="form-control" rows="8">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top:10px;">저장하기</button>
    </form>
  </div>
</div>
{% endblock %}
